<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <h1>Ruang Bangun Persegi</h1>

  <div class="tengah">

    <div class="card">
      <h1>Ruang Bangun Persegi</h1>
  <div class="cardbody">

    <form>
      <label>Nilai Panjang</label>
        <input type="text" id="PJ">
      <label>Nilai Lebar</label>
      <input type="text" id="LB">
    </form>
    <div class="hsl" id="hasil">HASIL</div>

  </div>
  <div class="cardfooter">
    <button class="btn1" onclick="Hitung()">hitung</button>
   </div>
  </div>
</div>

  <script>
    function Hitung (){
    var pj = document.getElementById("PJ").value
    var lb = document.getElementById("LB").value
    var luas = pj*lb
    var res = "Hitung Luas Persegi Panjang<br>Nilai Panjang " + pj + ", dan Lebarnya " + lb + " menjadi:<br>Luas = Panjang X Lebar<br>Luas = " + pj + " X " + lb + "<br>Luas = " + luas;
    var pjlb = Number(pj) + parseFloat(lb)

    //console.log(res)
    
    var kll = 2*pjlb
    res += "<br><br>Keliling Persegi<br>Keliling = 2 X (Panjang+Lebar)"
    res += "<br>Keliling = 2 X (" +pj+ "+" +lb+ ")"
    res +="<br>Keliling = 2 X "+pjlb
    res +="<br>Keliling ="+ kll

    document.getElementById("hasil").innerHTML = res;
    }
  </script>
  
</body>
</html>
